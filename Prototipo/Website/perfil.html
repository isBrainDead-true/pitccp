<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon"
        href="https://i1.wp.com/www.sweetmonday.org/wp-content/uploads/2017/02/cropped-SM-cupcake-icon-transparent-small2.png?ssl=1">


<style>

    .col-6 a{
        text-decoration: none;
        color: white;
    }

    .col-6{
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
    }


 

</style>

</head>

<body>

    <div class="container-fluid bg-dark">

        <div class="row">

            <div class="col-6">

                <span class="ms-2"><a href="#">Produtos</a></span>
                <span class="ms-2"><a href="#">Perfil</a></span>
                <span class="ms-2"><a href="#">Historico</a></span>
                <span class="ms-2"><a href="#">Sair</a></span>

            </div>

        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="perfil">

                    <form class="mt-3">
                        <fieldset disabled>
                          <legend>Informações do usuario</legend>
                          <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Nome</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Jhon Doe">
                          </div>
                          <div class="mb-3">
                            <label for="disabledSelect" class="form-label">CPF</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="000.000.000-00">
                          </div>

                          <div class="mb-3">
                            <label for="disabledSelect" class="form-label">Endereço</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="...">
                          </div>

                          <button type="submit" class="btn btn-primary">Salvar</button>
                        </fieldset>
                      </form>

            </div>
        </div>
    </div>

  
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
